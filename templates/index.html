{% extends "base.html" %} 
{% block content %}
<style>
    body {
        font-family: "Roboto", sans-serif;
        font-size: 14px;
    }
    
    .head_text {
        color: #000;
    }
    
</style>
<div class="container">
    <div class="row">
        <!-- Blog Entries Column -->
        <div class="col-md-8 mt-3 left">
            {% for post in post_list %}
                <div class="card-body">
                    <h2 class="card-title">{{ post.item }}</h2>
                    <b> {{ post.cost }} </b>
                    <p class="card-text text-muted h6">{{ post.author }} | {{ post.created_on}} </p>
                    <p class="card-text">{{post.content|slice:":200" }}</p>
                    <a href="{% url 'post_detail' post.slug  %}">Claim &rarr;</a>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
{%endblock%}
